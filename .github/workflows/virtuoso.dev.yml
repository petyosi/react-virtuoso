name: Deploy Docs Site

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages and the site
        run: pnpm run build
        env:
          PADDLE_ENVIRONMENT: ${{ vars.PADDLE_ENVIRONMENT }}
          PADDLE_TOKEN: ${{ vars.PADDLE_TOKEN }}
          PADDLE_STANDARD_PRICE_ID: ${{ vars.PADDLE_STANDARD_PRICE_ID }}
          PADDLE_PRO_PRICE_ID: ${{ vars.PADDLE_PRO_PRICE_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./apps/virtuoso.dev/dist

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
