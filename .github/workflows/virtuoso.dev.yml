name: Deploy virtuoso.dev to GitHub pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "command=ci" >> $GITHUB_OUTPUT
          echo "runner=npx --no-install" >> $GITHUB_OUTPUT
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          check-latest: true
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: docusaurus
      - name: Install dependencies
        run: npm install
      - name: Build the site with docusaurus
        run: npm run build
        env:
          PADDLE_ENVIRONMENT: ${{ vars.PADDLE_ENVIRONMENT }}
          PADDLE_TOKEN: ${{ vars.PADDLE_TOKEN }}
          PADDLE_STANDARD_PRICE_ID: ${{ vars.PADDLE_STANDARD_PRICE_ID }}
          PADDLE_PRO_PRICE_ID: ${{ vars.PADDLE_PRO_PRICE_ID }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/virtuoso.dev/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
